{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>Document</title>
</head>

<body class="registerbody">

    <div class="container">
        <div class="row ">
            <div class="col-lg-6 registertext text-white">
                <h3 class="text-white">BikeKart</h3>
                Your ideal marketplace <br> for used bikes
            </div>

            <div class="col-lg-6 registerbox">
                <div class="h-100 flex-column text-center p-5">
                    <h1 class="text-white mb-4">Register</h1>
                    <form method="post">
                        {%csrf_token%}
                        <div class="row g-3">  
                            <div class="col-12">
                                <input type="text" class="form-control border-0" placeholder="Username"
                                    name="username" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control border-0" placeholder="Email"
                                    name="email" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control border-0" placeholder="Password"
                                    name="password1" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control border-0" placeholder="Confirm password"
                                    name="password2" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-secondary w-100 py-3" type="submit">Sign Up</button>
                            </div>
                            <div>
                                <a href="{%url 'signin'%}">Already have an account?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
